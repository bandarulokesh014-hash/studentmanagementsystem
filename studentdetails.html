<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    }

    .card{
      width:380px;
      padding:35px;
      border-radius:20px;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(20px);
      box-shadow:0 25px 50px rgba(0,0,0,0.4);
      color:#fff;
      animation:fadeIn 1s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }

    .card h1{
      text-align:center;
      margin-bottom:25px;
      font-weight:600;
      letter-spacing:1px;
    }

    .input-box{
      position:relative;
      margin-bottom:20px;
    }

    .input-box input{
      width:100%;
      padding:14px 45px 14px 15px;
      border-radius:12px;
      border:none;
      outline:none;
      background:rgba(255,255,255,0.15);
      color:#fff;
      font-size:14px;
    }

    .input-box input::placeholder{
      color:#d1d5db;
    }

    .input-box i{
      position:absolute;
      right:15px;
      top:50%;
      transform:translateY(-50%);
      font-size:20px;
      color:#cbd5e1;
    }

    .btn{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      background:linear-gradient(135deg,#3b82f6,#6366f1);
      color:#fff;
      font-size:15px;
      font-weight:500;
      cursor:pointer;
      transition:0.3s ease;
      margin-top:10px;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 15px 30px rgba(59,130,246,0.4);
    }

    .message{
      text-align:center;
      margin-top:15px;
      font-size:14px;
      min-height:20px;
    }

    .footer-text{
      text-align:center;
      margin-top:25px;
      font-size:12px;
      color:#cbd5e1;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Student Login</h1>

    <div class="input-box">
      <input type="text" id="username" placeholder="Username">
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="text" id="uid" placeholder="UID">
      <i class='bx bxs-id-card'></i>
    </div>

    <button class="btn" onclick="login()">Login</button>

    <div class="message" id="msg"></div>

    <div class="footer-text">
      Secure College Portal © 2026
    </div>
  </div>

<script>
function login() {

  const username = document.getElementById("username").value.trim();
  const uid = document.getElementById("uid").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  // Validation
  if (username === "" && uid === "") {
    msg.style.color = "#ef4444";
    msg.innerText = "Please enter Username and UID";
    return;
  }

  if (username === "") {
    msg.style.color = "#ef4444";
    msg.innerText = "Username is required";
    return;
  }

  if (uid === "") {
    msg.style.color = "#ef4444";
    msg.innerText = "UID is required";
    return;
  }

  // Demo login (temporary without backend)
  if (username === "lokesh" && uid === "1234") {
    msg.style.color = "#22c55e";
    msg.innerText = "✔ Login Successful";

    // Redirect after 1 second
    setTimeout(() => {
      window.location.href = "studentdashboard.html";
    }, 1000);

  } else {
    msg.style.color = "#ef4444";
    msg.innerText = "✖ Invalid Username or UID";
  }
}
</script>

</body>
</html>
