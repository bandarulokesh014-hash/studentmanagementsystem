<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | VKR, VNB & AGK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#0b62a4;
  --secondary:#00c6ff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html, body{
  width:100%;
  height:100%;
}

body{
  font-family:"Segoe UI", Arial, sans-serif;
  background:linear-gradient(-45deg,#0b62a4,#00c6ff,#0f172a);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Instructions button */
.instr-btn{
  position:fixed;
  top:30px;
  left:30px;
  background:white;
  border:none;
  padding:14px 22px;
  border-radius:14px;
  cursor:pointer;
  font-weight:700;
  font-size:1.05rem;
  color:var(--primary);
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  z-index:3;
}

/* Instructions panel */
.instructions{
  position:fixed;
  top:0;
  left:-380px;
  width:360px;
  height:100vh;
  background:white;
  padding:30px;
  box-shadow:12px 0 35px rgba(0,0,0,0.3);
  transition:0.4s ease;
  z-index:4;
}

.instructions.open{
  left:0;
}

.instructions h3{
  color:var(--primary);
  font-size:1.4rem;
  margin-bottom:20px;
}

.instructions ul li{
  margin:14px 0;
  font-size:1.1rem;
}

/* College Name */
.college-name{
  position:absolute;
  top:70px;
  width:100%;
  text-align:center;
  font-weight:900;
  font-size:3.2rem;
  color:white;
  text-shadow:0 4px 20px rgba(0,0,0,0.4);
}

/* College Subheading */
.college-sub{
  position:absolute;
  top:130px;
  width:100%;
  text-align:center;
  font-size:1.5rem;
  color:#e5e7eb;
}

/* College Logo */
.college-img{
  position:absolute;
  top:180px;
  width:220px;
  left:50%;
  transform:translateX(-50%);
  opacity:0;
  animation:logoIn 1.6s forwards 0.4s;
}

@keyframes logoIn{
  from{opacity:0;transform:translateX(-50%) translateY(-40px)}
  to{opacity:1;transform:translateX(-50%) translateY(0)}
}

/* Center Container */
.center{
  height:100vh;
  width:100vw;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Welcome Button */
.welcome-btn{
  margin-top:250px;   /* PERFECT CENTER BETWEEN LOGO & BOTTOM */
  padding:20px 56px;
  font-size:1.3rem;
  border:none;
  border-radius:45px;
  cursor:pointer;
  color:white;
  font-weight:700;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  box-shadow:0 18px 45px rgba(0,0,0,0.35);
  animation:btnDrop 1.4s ease forwards, pulse 2s infinite 1.6s;
  opacity:0;
}

/* Slide-down animation */
@keyframes btnDrop{
  from{opacity:0;transform:translateY(-40px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,198,255,0.7)}
  70%{box-shadow:0 0 0 26px rgba(0,198,255,0)}
  100%{box-shadow:0 0 0 0 rgba(0,198,255,0)}
}

.welcome-btn:hover{
  transform:scale(1.12);
}
</style>
</head>

<body>

<button class="instr-btn" onclick="openInstr()">Instructions</button>

<div class="instructions" id="instructions">
  <span style="float:right;font-size:26px;cursor:pointer" onclick="closeInstr()">Ã—</span>
  <h3>Instructions</h3>
  <ul>
    <li>Click Welcome to continue</li>
    <li>Animated professional UI</li>
    <li>Full screen responsive design</li>
  </ul>
</div>

<div class="college-name">
  VKR, VNB &amp; AGK College of Engineering
</div>

<div class="college-sub">
  Empowering Education Through Innovation
</div>

<img src="logo.jpng.png" class="college-img" alt="College Logo">

<div class="center">
  <button class="welcome-btn" onclick="goLogin()">Welcome</button>
</div>

<script>
function openInstr(){
  document.getElementById("instructions").classList.add("open");
}
function closeInstr(){
  document.getElementById("instructions").classList.remove("open");
}
function goLogin(){
  window.location.href = "login.html";
}
</script>

</body>
</html>
