<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:white;
}

.navbar{
  background:rgba(0,0,0,0.4);
}

.sidebar{
  height:100vh;
  background:rgba(255,255,255,0.08);
  padding-top:30px;
}

.sidebar a{
  display:block;
  padding:14px 20px;
  color:white;
  text-decoration:none;
}

.sidebar a:hover{
  background:rgba(255,255,255,0.2);
}

.stat-card{
  background:rgba(255,255,255,0.12);
  padding:25px;
  border-radius:15px;
  text-align:center;
  margin-bottom:20px;
}

.table{
  background:white;
  color:black;
  border-radius:10px;
  overflow:hidden;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("staffLoggedIn") !== "true"){
  window.location.href = "staff.html";
}
</script>

<nav class="navbar navbar-dark px-4">
  <span class="navbar-brand">üë®‚Äçüè´ Staff Dashboard</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container-fluid">
  <div class="row">

    <div class="col-md-2 sidebar">
      <a href="#">Dashboard</a>
      <a href="#">Students</a>
      <a href="#">Fees</a>
      <a href="#">Reports</a>
    </div>

    <div class="col-md-10 p-4">

      <div class="row">
        <div class="col-md-4">
          <div class="stat-card">
            <h3>250</h3>
            <p>Total Students</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="stat-card">
            <h3>‚Çπ12,50,000</h3>
            <p>Total Fees Collected</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="stat-card">
            <h3>‚Çπ3,20,000</h3>
            <p>Pending Fees</p>
          </div>
        </div>
      </div>

      <h4 class="mt-4">üìä Monthly Collection</h4>
      <canvas id="chart" height="100"></canvas>

      <h4 class="mt-4">üìã Recent Payments</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>‚Çπ50,000</td>
            <td><span class="badge bg-success">Paid</span></td>
          </tr>
          <tr>
            <td>102</td>
            <td>Anjali</td>
            <td>‚Çπ30,000</td>
            <td><span class="badge bg-warning">Partial</span></td>
          </tr>
          <tr>
            <td>103</td>
            <td>Vikram</td>
            <td>‚Çπ0</td>
            <td><span class="badge bg-danger">Pending</span></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<script>
function logout(){
  localStorage.removeItem("staffLoggedIn");
  window.location.href="staff.html";
}

new Chart(document.getElementById('chart'), {
  type: 'bar',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May','Jun'],
    datasets: [{
      label: 'Fees',
      data: [200000,300000,250000,400000,350000,450000],
      backgroundColor:'#3b82f6'
    }]
  }
});
</script>

</body>
</html>
