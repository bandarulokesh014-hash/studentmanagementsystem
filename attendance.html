<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#ecfeff,#f8fafc);
}

/* Header */
.header{
  background:linear-gradient(135deg,#0ea5e9,#0369a1);
  color:white;
  padding:25px;
  text-align:center;
}

/* Container */
.container{
  max-width:900px;
  margin:40px auto;
  padding:30px;
}

/* Cards */
.cards{
  display:flex;
  gap:20px;
  margin-bottom:30px;
}

.card{
  flex:1;
  background:white;
  padding:20px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.card h3{
  color:#0369a1;
}

/* Percentage Circle */
.circle{
  width:160px;
  height:160px;
  border-radius:50%;
  background:conic-gradient(#22c55e 0% 81.6%, #e5e7eb 81.6% 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:20px auto;
}

.inner{
  width:120px;
  height:120px;
  background:white;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:bold;
  color:#22c55e;
}

/* Back */
.back{
  text-decoration:none;
  color:#0ea5e9;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <h1>Attendance Report</h1>
  <p>Track your class attendance</p>
</div>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3>Total Classes</h3>
      <p style="font-size:28px;">120</p>
    </div>

    <div class="card">
      <h3>Classes Attended</h3>
      <p style="font-size:28px;">30</p>
    </div>
  </div>

  <div class="card">
    <h3>Attendance Percentage</h3>

    <div class="circle">
      <div class="inner">51.6%</div>
    </div>

    <p style="color:#16a34a;font-weight:bold;">
      Bad Attendance üëç
    </p>
  </div>

  <br>
  <a href="studentdashboard.html" class="back">‚¨Ö Back to Dashboard</a>

</div>

</body>
</html>
