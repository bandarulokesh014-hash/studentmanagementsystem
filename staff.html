<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Portal ‚Äì Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size:400% 400%;
  animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Glass Card */
.glass-card{
  width:380px;
  padding:40px;
  border-radius:25px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 25px 60px rgba(0,0,0,0.4);
  color:#fff;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

h3{
  font-weight:600;
  text-align:center;
  margin-bottom:30px;
}

/* Floating Inputs */
.form-group{
  position:relative;
  margin-bottom:25px;
}

.form-group input{
  width:100%;
  padding:14px 15px;
  border-radius:14px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:14px;
}

.form-group label{
  position:absolute;
  left:15px;
  top:14px;
  font-size:13px;
  color:#e2e8f0;
  transition:0.3s;
  pointer-events:none;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label{
  top:-10px;
  left:10px;
  font-size:11px;
  background:#1e3c72;
  padding:2px 8px;
  border-radius:8px;
}

/* Buttons */
.btn-premium{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#3b82f6,#6366f1);
  color:#fff;
  font-weight:600;
  transition:0.3s;
}

.btn-premium:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(59,130,246,0.5);
}

/* Links */
.link{
  text-align:center;
  margin-top:15px;
  font-size:13px;
}

.link a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

.link a:hover{
  text-decoration:underline;
}

/* Hidden */
.hidden{
  display:none;
}
</style>
</head>

<body>

<!-- ===== LOGIN CARD ===== -->
<div class="glass-card" id="loginPage">
  <h3>üë®‚Äçüè´ Staff Login</h3>

  <div class="form-group">
    <input type="text" id="staffId" placeholder=" ">
    <label>Staff ID</label>
  </div>

  <div class="form-group">
    <input type="password" id="staffPass" placeholder=" ">
    <label>Password</label>
  </div>

  <button class="btn-premium" onclick="login()">Login</button>

  <div class="link">
    <a href="#" onclick="showForgot()">Forgot Password?</a>
  </div>
</div>

<!-- ===== FORGOT CARD ===== -->
<div class="glass-card hidden" id="forgotPage">
  <h3>üîê Reset Password</h3>

  <div class="form-group">
    <input type="text" id="forgotStaffId" placeholder=" ">
    <label>Staff ID</label>
  </div>

  <div class="form-group">
    <input type="password" id="newPass" placeholder=" ">
    <label>New Password</label>
  </div>

  <div class="form-group">
    <input type="password" id="confirmPass" placeholder=" ">
    <label>Confirm Password</label>
  </div>

  <button class="btn-premium" onclick="resetPassword()">Reset Password</button>

  <div class="link">
    <a href="#" onclick="backToLogin()">Back to Login</a>
  </div>
</div>

<script>
function login(){
  const id=document.getElementById("staffId").value;
  const pass=document.getElementById("staffPass").value;

  if(id==="admin" && pass==="1234"){
    alert("Login Successful");
    
  }else{
    
}
  }


function showForgot(){
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("forgotPage").classList.remove("hidden");
}

function backToLogin(){
  document.getElementById("forgotPage").classList.add("hidden");
  document.getElementById("loginPage").classList.remove("hidden");
}

function resetPassword(){
  const newPass=document.getElementById("newPass").value;
  const confirmPass=document.getElementById("confirmPass").value;

  if(newPass!==confirmPass){
    alert("Passwords do not match");
    return;
  }

  alert("Password Reset Successfully");
  backToLogin();
}
</script>

</body>
</html>
